<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extensions Project</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/globals.css">
</head>

<body>
    <nav class="navbar glass-effect">
        <div>
            <img src="./assets/images/logo.svg" alt="project logo">
        </div>
        <div class="glass-effect__light-mode-switch light-mode-switch">
            <img src="./assets/images/img-x.svg" alt="light mode switch">
        </div>
    </nav>
    <header class="header">
        <h2 style="font-size: 35px; text-align: center">Extensions List
        </h2>
        <div class="extensions-status-bar"
            style="display: flex; margin-top: 20px; column-gap: 20px; justify-content: center; align-items: center;">
            <div class="status-bar-item glass-effect">All</div>
            <div class="status-bar-item glass-effect">Active</div>
            <div class="status-bar-item glass-effect">Inactive</div>
        </div>
    </header>
    <main class="card-wrapper" id="cardsWrapper">

    </main>

    <!-- local script import  -->
    <script type="module" src="./scripts/main.js"></script>
    <!-- <script src="./data/extension-data.js"></script> -->
</body>

</html>
